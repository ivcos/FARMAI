<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
    integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
    crossorigin="anonymous"></script>
  <link type="text/css" rel="stylesheet" href="../static/css/style.css">
  <title>Slurry Storage</title>
</head>

<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <div class="container">
    <h2>Slurry Storage</h2>
    <div class="container d-flex">
      <form class="border border-info bg bg-success bg-success.bg-gradient" action="/">
        <!-- # form-group class encourages grouping oflabels, controls,optional help text and form vlaidation -->
        <div class="form-group">
          <label for="farmNumber">Farm Number:</label>
          <input type="text" class="form-control" id="farmNumber">
        </div>
        <div class="form-group">
          <label for="tankLength">Tank Length:</label>
          <input type="text" class="form-control" id="tankLength">
        </div>
        <div class="form-group">
          <label for="tankWidth">Tank Width:</label>
          <input type="text" class="form-control" id="tankWidth">
        </div>
        <div class="form-group">
          <label for="tankHeight">Tank Height:</label>
          <input type="text" class="form-control" id="tankHeight">
        </div>
        <div class="form-group">
          <label for="tankVolume">Tank Volume:</label>
          <input type="text" class="form-control" id="tankVolume">
        </div>
        <div class="form-group">
          <label for="tankFillCapacity">Tank Fill Capacity</label>
          <input type="text" class="form-control" id="tankFillCapacity">
        </div>
        <div class="form-group">
          <label for="regulatoryFillLevelAllowed">Regulation Fill Level</label>
          <input type="text" class="form-control" id="regulatoryFillLevelAllowed">
        </div>
        <div class="form-group">
          <label for="Date">Date</label>
          <input type="date" class="form-control" id="Date">
        </div>

        <!-- <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="submit" class="btn btn-info">Reset</button>
      </form>
      <form action="">
        <div class="form-group">
          <label for="regulationFillLevel">Regulation Fill Level:</label>
          <input type="text" class="form-control" id="regulationFillLevel">
        </div>
        <div class="form-group">
          <label for="pwd">Password:</label>
          <input type="password" class="form-control" id="pwd">
        </div>
        <!-- <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div> -->
        <button type="submit" class="btn btn-secondary">Submit</button>
      </form>
    </div>
  </div>
</body>

</html>
